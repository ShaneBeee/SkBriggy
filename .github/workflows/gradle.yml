name: Java CI with Gradle

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ '**' ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: build
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@master
        with:
          # Artifact name
          name: SkBriggy-Artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: build/libs/SkBriggy*.jar
  test:
    name: Test Skript 2.10.0
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: extra-plugins/
          merge-multiple: true
      - name: Run tests
        uses: SkriptLang/skript-test-action@v1.2
        with:
          test_script_directory: src/test/scripts
          skript_repo_ref: 2.10.0
          extra_plugins_directory: extra-plugins/
  test_2:
    name: Test Skript 2.9.5
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: extra-plugins/
          merge-multiple: true
      - name: Run tests
        uses: SkriptLang/skript-test-action@v1.2
        with:
          test_script_directory: src/test/scripts
          skript_repo_ref: 2.9.5
          extra_plugins_directory: extra-plugins/
